<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover"
    />
    <title>DoCard – Study decks, flashcards with images</title>
    <meta name="description" content="DoCard lets you create study decks and image-enabled flashcards. Flip, score, and review. Works on mobile (Expo Go) and web." />
    <meta name="theme-color" content="#007bff" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DoCard – Study decks, flashcards with images" />
    <meta property="og:description" content="Create decks, add images to both sides, study and track your score." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://YOUR_DOMAIN_OR_GITHUB_PAGES_URL" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DoCard – Study decks, flashcards with images" />
    <meta name="twitter:description" content="Create decks, add images to both sides, study and track your score." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Canonical (set this when deployed) -->
    <link rel="canonical" href="https://YOUR_DOMAIN_OR_GITHUB_PAGES_URL" />

    <!-- JSON-LD (SoftwareApplication) -->
    <script type="application/ld+json">
        {
            "@context":"https://schema.org",
            "@type":"SoftwareApplication",
            "name":"DoCard",
            "applicationCategory":"EducationalApplication",
            "operatingSystem":"Web, iOS, Android",
            "description":"Create and study image-enabled flashcards.",
            "offers":{"@type":"Offer","price":"0","priceCurrency":"EUR"}
        }
    </script>
</head>

<noscript>DoCard requires JavaScript to run.</noscript>
<div id="root"></div>
</body>
</html>
